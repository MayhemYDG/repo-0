      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - continue-on-error: true
      uses: jupyterhub/action-k3s-helm@v1
      with:
        docker-enabled: true
        k3s-channel: ${{ matrix.k3s-channel }}
        metrics-enabled: false
        traefik-enabled: false
    - continue-on-error: true
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - continue-on-error: true
      name: Install local ACME server
      run: 'helm install pebble --repo https://jupyterhub.github.io/helm-chart/ pebble
        --values dev-config-pebble.yaml

        '
    - continue-on-error: true
      name: Install and run chartpress
      run: 'pip3 install -r dev-requirements.txt

        chartpress

        '
    - continue-on-error: true
      name: Generate values.schema.json from schema.yaml
      run: 'tools/generate-json-schema.py

        '
    - continue-on-error: true
      name: Helm template --validate (with lint and validate config)
      run: 'helm template --validate jupyterhub ./jupyterhub --values tools/templates/lint-and-validate-values.yaml
        ${{ matrix.helm-template-validate-extra-args }}

        '
    - continue-on-error: true
      name: Await local ACME server
      uses: jupyterhub/action-k8s-await-workloads@v1
      with:
        max-restarts: 1
        timeout: 150
    - continue-on-error: true
      if: matrix.test == 'upgrade'
      name: (Upgrade) Install ${{ matrix.upgrade-from }} chart
      run: '. ./ci/common

        UPGRADE_FROM_VERSION=$(curl -sS https://jupyterhub.github.io/helm-chart/info.json
        | jq -er ''.jupyterhub.${{ matrix.upgrade-from }}'')

        echo "UPGRADE_FROM_VERSION=$UPGRADE_FROM_VERSION" >> $GITHUB_ENV


        echo ""

        echo "Installing already released jupyterhub version $UPGRADE_FROM_VERSION"


        # FIXME: We change the directory so jupyterhub the chart name won''t be

        #        misunderstood as the local folder name.

        #

        #        https://github.com/helm/helm/issues/9244

        cd ci

        helm install jupyterhub --repo https://jupyterhub.github.io/helm-chart/ jupyterhub
        --values ../dev-config.yaml --version=$UPGRADE_FROM_VERSION ${{ matrix.upgrade-from-extra-args
        }}

        '
    - continue-on-error: true
      if: matrix.test == 'upgrade'
      name: (Upgrade) Install helm diff
      run: 'helm plugin install https://github.com/databus23/helm-diff

        '
    - continue-on-error: true
      if: matrix.test == 'upgrade'
      name: (Upgrade) Helm diff ${{ matrix.upgrade-from }} chart with local chart
      run: "LOCAL_CHART_VERSION=$(cat jupyterhub/Chart.yaml | yq e '.version' -)\n\
        export STRING_REPLACER_A=$LOCAL_CHART_VERSION\nexport STRING_REPLACER_B=$UPGRADE_FROM_VERSION\n\
        \necho \"NOTE: Helm diff upgrade won't trigger lookup functions, so it\"\n\
        echo \"      will look like we seed new passwords all the time.\"\necho\n\
        echo \"NOTE: For the helm diff only, we have replaced the new chart\"\necho\
        \ \"      version with the old chart version to reduce clutter.\"\necho\n\
        echo \"      Old version: $UPGRADE_FROM_VERSION\"\necho \"      New version:\
        \ $LOCAL_CHART_VERSION (replaced)\"\necho\n\nhelm diff upgrade --install jupyterhub\
        \ ./jupyterhub --values dev-config.yaml \\\n    --values dev-config-local-chart-extra-config.yaml\
        \ \\\n    ${{ matrix.local-chart-extra-args }} \\\n    --show-secrets \\\n\
        \    --context=3 \\\n    --post-renderer=ci/string-replacer.sh\n"
    - continue-on-error: true
      if: matrix.test == 'upgrade'
      name: (Upgrade) Await ${{ matrix.upgrade-from }} chart
      uses: jupyterhub/action-k8s-await-workloads@v1
      with:
        max-restarts: 1
        timeout: 150
    - continue-on-error: true
      if: matrix.test == 'upgrade'
      name: (Upgrade) Await ${{ matrix.upgrade-from }} chart cert acquisition
      run: '. ./ci/common

        await_autohttps_tls_cert_acquisition

        await_autohttps_tls_cert_save

        '
    - continue-on-error: true
      if: matrix.create-k8s-test-resources
      name: Create k8s test resources
      run: 'kubectl apply -f ci/test-hub-existing-secret.yaml

        '
    - continue-on-error: true
      name: Install local chart
      run: "helm upgrade --install jupyterhub ./jupyterhub \\\n    --values dev-config.yaml\
        \ \\\n    --values dev-config-local-chart-extra-config.yaml \\\n    ${{ matrix.local-chart-extra-args\
        \ }}\n"
    - continue-on-error: true
      name: Await local chart
      uses: jupyterhub/action-k8s-await-workloads@v1
      with:
        max-restarts: 1
        timeout: 150
    - continue-on-error: true
      name: Await local chart cert acquisition
      run: '. ./ci/common

        await_autohttps_tls_cert_acquisition

        '
    - continue-on-error: true
      name: Run tests
      run: '. ./ci/common

        # If you have problems with the tests add ''--capture=no'' to show stdout

        pytest --verbose --maxfail=2 --color=yes ./tests

        '
    - continue-on-error: true
      if: always()
      name: Kubernetes namespace report
      uses: jupyterhub/action-k8s-namespace-report@v1
      with:
        important-workloads: deploy/hub deploy/proxy
    - continue-on-error: true
      if: failure() && github.event_name == 'pull_request' && matrix.debuggable ==
        'debuggable'
      name: To enter a SSH debugging session, read these logs
      uses: mxschmitt/action-tmate@v3
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/sendbird-graveyard/zero-to-jupyterhub-k8s.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        include:
        - debuggable: debuggable
          k3s-channel: v1.22
          test: install
        - k3s-channel: v1.21
          test: install
        - k3s-channel: v1.20
          test: install
        - k3s-channel: v1.19
          test: install
        - k3s-channel: v1.18
          local-chart-extra-args: --set prePuller.hook.enabled=true --set prePuller.hook.pullOnlyOnChanges=true
          test: install
        - create-k8s-test-resources: true
          helm-template-validate-extra-args: --set ingress.ingressClassName=""
          k3s-channel: v1.17
          local-chart-extra-args: --set hub.existingSecret=test-hub-existing-secret
            --set proxy.secretToken=aaaa1111 --set hub.cookieSecret=bbbb2222 --set
            hub.config.CryptKeeper.keys[0]=cccc3333
          test: install
        - create-k8s-test-resources: true
          k3s-channel: v1.19
          local-chart-extra-args: --set hub.db.type=sqlite-pvc --set singleuser.storage.type=dynamic
          test: upgrade
          upgrade-from: stable
          upgrade-from-extra-args: --set proxy.secretToken=aaaa1111 --set hub.cookieSecret=bbbb2222
            --set hub.config.CryptKeeper.keys[0]=cccc3333 --set hub.db.type=sqlite-pvc
            --set singleuser.storage.type=dynamic
        - k3s-channel: v1.19
          local-chart-extra-args: --set hub.db.type=sqlite-pvc --set singleuser.storage.type=dynamic
          test: upgrade
          upgrade-from: dev
          upgrade-from-extra-args: --set proxy.secretToken=aaaa1111 --set hub.db.type=sqlite-pvc
            --set singleuser.storage.type=dynamic
    timeout-minutes: 60
name: Test chart
