        SLACK_TITLE: ':Error: Failed to create Jira ticket for PR'
        SLACK_USERNAME: ${{ vars.SLACK_USERNAME }}
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
