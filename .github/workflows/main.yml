        ISSUE_TYPE=\"Story\"\nSUMMARY=\"New PR at $REPO_NAME from ${{ github.actor\
        \ }}\"\nDESCRIPTION=\"There's a new PR at ${{ github.event.pull_request.html_url\
        \ }}. Please review it, merge it, and publish it, or close it if it's not\
        \ to be merged.\"\nLABELS='[\"Documentation\", \"support-maintenance\", \"\
        pr-auto\"]'\n\n# Send HTTP request to create issue\nRESPONSE=$(curl -s -X\
        \ POST \\\n  -H \"Authorization: Basic $JIRA_API_TOKEN\" \\\n  -H \"Content-Type:\
        \ application/json\" \\\n  -d '{\n    \"fields\": {\n      \"project\": {\n\
        \        \"key\": \"'\"$JIRA_PROJECT_KEY\"'\"\n      },\n      \"summary\"\
        : \"'\"$SUMMARY\"'\",\n      \"description\": \"'\"$DESCRIPTION\"'\",\n  \
        \    \"issuetype\": {\n        \"name\": \"'\"$ISSUE_TYPE\"'\"\n      },\n\
        \      \"labels\": '\"$LABELS\"'\n    }\n  }' \\\n  \"$JIRA_API_URL\")\n\n\
        # Extract Jira ticket ID from the response\nJIRA_TICKET_ID=$(echo \"$RESPONSE\"\
        \ | jq -r \".id\")\n\n# Log the response\necho \"Jira API Response: $RESPONSE\"\
        \necho \"Jira Ticket ID: $JIRA_TICKET_ID\"\n\n# Pass the Jira ticket ID to\
        \ the next step\necho \"::set-output name=jira-ticket-id::$JIRA_TICKET_ID\"\
        \n"
    - continue-on-error: true
