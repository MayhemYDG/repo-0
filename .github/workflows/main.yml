        SLACK_CHANNEL: ${{ vars.SLACK_CHANNEL }}
        SLACK_COLOR: red
        SLACK_FOOTER: ''
        SLACK_ICON: ${{ vars.SLACK_ICON }}
        SLACK_MESSAGE: 'Failed to create Jira ticket for PR ${{ github.event.pull_request.number
