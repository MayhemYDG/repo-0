          });\n"
    - continue-on-error: true
      if: steps.check-pr-author.outputs.notify_requestor == 'true'
      name: Notify Requestor
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: "const { data: pullRequest } = await github.pulls.get({\n  owner:\
          \ context.repo.owner,\n  repo: context.repo.repo,\n  pull_number: context.payload.pull_request.number\n\
          });\nconst comment = `Hi @${pullRequest.user.login}! Thank you for contributing\
          \ to the OutSystems documentation. The team was notified of your pull request\
          \ and will review it shortly.`;\nawait github.issues.createComment({\n \
          \ owner: context.repo.owner,\n  repo: context.repo.repo,\n  issue_number:\
          \ context.payload.pull_request.number,\n  body: comment\n});\n"
    - name: after
