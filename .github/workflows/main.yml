      name: Update PR Title with Jira Ticket ID
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: "const newTitle = `${context.payload.pull_request.title} (Jira ${process.env.JIRA_TICKET_ID})`;\n\
          await github.pulls.update({\n  owner: context.repo.owner,\n  repo: context.repo.repo,\n\
