    - continue-on-error: true
      name: Check out code into the Go module directory
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
    - continue-on-error: true
      env:
        TRIVY_VERSION: 0.36.1
      name: Download trivy
      run: 'pushd $(mktemp -d)

        wget https://github.com/aquasecurity/trivy/releases/download/v${{ env.TRIVY_VERSION
        }}/trivy_${{ env.TRIVY_VERSION }}_Linux-64bit.tar.gz

        tar zxvf trivy_${{ env.TRIVY_VERSION }}_Linux-64bit.tar.gz

        echo "$(pwd)" >> $GITHUB_PATH

        '
    - continue-on-error: true
      name: Run trivy on git repository
      run: 'trivy fs --format table --ignore-unfixed --skip-dirs website --security-checks
        vuln .

        '
    - continue-on-error: true
      name: Build docker images
      run: "make docker-buildx \\\n  IMG=gatekeeper-e2e:latest\n\nmake docker-buildx-crds\
        \ \\\n  CRD_IMG=gatekeeper-crds:latest\n"
    - continue-on-error: true
      name: Run trivy on images
      run: "for img in \"gatekeeper-e2e:latest\" \"gatekeeper-crds:latest\"; do\n\
        \  for vuln_type in \"os\" \"library\"; do\n    trivy image --ignore-unfixed\
        \ --vuln-type=\"${vuln_type}\" \"${img}\"\n  done\ndone\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/DataDog/gatekeeper.$(date
        +%s)
